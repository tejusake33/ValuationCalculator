<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuation Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
     <div class="container">
        <div class="card">
            <form action="">
                <div class="block">
                    <p>Investment</p>
                    <input id="amount" type="text" autofocus oninput="calc();"/>
                    <span>$</span>
                </div>
                <div class="block">
                    <p>Investor's equity</p>
                    <input id="equity" type="text" oninput="calc();"/>
                    <span>%</span>
                </div>
                <div class="block">
                    <p>Pre-money val.</p>
                    <input type="number" id="pre">
                    <span>$</span>
                </div>
                 <div class="block">
                    <p>Post-money val.</p>
                    <input type="number" id="post">
                    <span>$</span>
                </div> 
            </form>
        </div>
        <div class="card2"></div>
    </div> 

    <script src="main.js"></script>
</body>
</html>
